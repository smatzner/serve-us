    <div
      class="container login-container mt-5 px-5 py-3 bg-light border border-secondary-subtle rounded"
    >
      <form action="" method="post" id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input
            class="form-control border-secondary-subtle"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Passwort</label>
          <input
            class="form-control border-secondary-subtle"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <div class="alert alert-danger d-none" role="alert">
          Username oder Passwort inkorrekt!
        </div>        
        <div>
          <button
            type="submit"
            id="loginButton"
            class="w-100 btn btn-secondary"
          >
            Login
          </button>
        </div>
      </form>
    </div>
