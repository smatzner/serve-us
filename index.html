<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServeUs</title>
    <link rel="shortcut icon" href="./img/serveus_logo_small.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9181b3591.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-4">
        <ul class="nav justify-content-end nav-underline">
          <li class="nav-item">
            <a class="nav-link text-dark active" aria-current="page" href=""
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./contact.html">Kontakt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./aboutus.html">Über uns</a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between m-3">
        <div>
          <!-- TODO: Logo disablen bei kleiner Screensize -->
          <!-- TODO: Link zu home über Logo setzen -->
          <img src="./img/serveus_logo.png" alt="Serveus Logo" width="200" />
        </div>
        <button
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-burger fa-2xl"></i>
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col align-self-center">
          <h1>
            Irgendein extrem überaus knackiger Text zur der Web-Anwendung über
            mehrere Zeilen
          </h1>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="iphone-container">
            <img
              src="./img/iphone_mockup.png"
              alt="iPhone Mockup"
              id="iphone-mockup"
            />
            <div class="iphone-content overflow-auto">
              <div class="text-center">
                <img
                  src="./img/serveus_logo_small.png"
                  alt="Serveus Logo Klein"
                  width="150"
                />
              </div>
              <div class="container">
                <div id="mockupPage1" class="">
                  <div class="row mt-4">
                    <div class="col">
                      <label for="basic-url" class="form-label"
                        >Gewicht deiner Pfanne eingeben</label
                      >
                      <div class="input-group mb-3">
                        <input
                          id="panInput"
                          type="number"
                          class="form-control"
                          placeholder=""
                          aria-label="Gewicht der Pfanne"
                          aria-describedby="pan-addon"
                        />
                        <span class="input-group-text" id="pan-addon"
                          >Gramm</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="basic-url" class="form-label"
                        >Oder eine Pfanne auswählen</label
                      >
                      <div class="mb-3">
                        <select
                          id="panSelect"
                          class="form-select"
                          aria-label=".form-select-lg example"
                        >
                          <option selected>Auswählen</option>
                          <option value="1000">
                            Palatschinkenpfanne (1000g)
                          </option>
                          <option value="1500">IKEA Wok Groß (1500g)</option>
                          <option value="2500">
                            WMF Gusseisen Pfanne (2500g)
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3 text-center">
                    <div class="col">
                      <button id="nextButton1" class="btn btn-secondary">
                        Weiter
                      </button>
                    </div>
                  </div>
                </div>
                <div id="mockupPage2" class="d-none">
                  <div class="row mt-4">
                    <div class="col">
                      <label for="ingredientName" class="form-label"
                        >Name und Gewicht deiner Zutaten eingeben:</label
                      >
                      <!-- TODO: input löschen nach hinzufügen -->
                      <div class="input-group mb-3">
                        <input
                          id="ingredientName"
                          type="text"
                          class="form-control w-25"
                          placeholder="Zutat"
                          aria-label="Name der Zutat"
                        />
                        <input
                          id="ingredientWeight"
                          type="number"
                          class="form-control"
                          placeholder="Gewicht"
                          aria-label="Gewicht der Pfanne"
                        />
                        <button
                          id="addIngredient"
                          class="btn btn-outline-secondary"
                          type="button"
                        >
                          Hinzufügen
                        </button>
                      </div>
                    </div>
                  </div>

                  <table class="table table-hover">
                    <tbody id="ingredientTable"></tbody>
                  </table>

                  <div class="row mt-3 text-center">
                    <div class="col">
                      <button id="nextButton2" class="btn btn-secondary">
                        Weiter
                      </button>
                    </div>
                  </div>
                </div>

                <div id="mockupPage3" class="d-none">
                  <div class="row mt-4">
                    <div class="col">
                      <label for="mealWeight" class="form-label"
                        >Gesamtgewicht der Mahlzeit (+ Pfanne) eingeben:</label
                      >
                      <input
                        id="mealWeight"
                        type="number"
                        class="form-control"
                        placeholder="Gesamtgewicht der Mahlzeit"
                        aria-label="Gesamtgewicht der Mahlzeit"
                      />
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col">
                      <label for="servingWeight" class="form-label"
                        >Gewicht der Portion eingeben:</label
                      >
                      <input
                        id="servingWeight"
                        type="number"
                        class="form-control"
                        placeholder="Gewicht der Portion"
                        aria-label="Gewicht der Portion"
                      />
                    </div>
                  </div>

                  <div class="row mt-3 text-center">
                    <div class="col">
                      <button id="calculateButton" class="btn btn-secondary">
                        Berechnen
                      </button>
                    </div>
                  </div>
                </div>

                <!-- next Mock-up: -->
              </div>
            </div>
          </div>
        </div>

        <div class="col align-self-center">
          <h1>
            Hier kommt auch noch ein spannender Text oder vielleicht andere
            Dinge, wie Downloadlinks oder ein Bild oder so
          </h1>
        </div>
      </div>
      <div class="row mt-5">
        <h1>hier könnte man dann auch noch was einbauen</h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
