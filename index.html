<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9181b3591.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-4">
        <!-- Navbar Content -->
      </div>
    </div>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between">
        <div>
          <img src="./img/serveus_logo-removebg-preview.png" alt="Serveus Logo" width="200">
        </div>
        <button
          class="btn m-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-burger fa-2xl"></i>
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col align-self-center">
          <h1>
            Irgendein extrem überaus knackiger Text zur der Web-Anwendung über
            mehrere Zeilen
          </h1>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="iphone-container">
            <img src="./img/iphone_mockup.png" alt="iPhone Mockup" id="iphone-mockup" />
            <div class="dynamic-content container overflow-auto">
              <h1>SERVE-US</h1>
              <div class="row mt-5">
                <div class="col">
                  <label for="basic-url" class="form-label"
                    >Gewicht der Pfanne in Gramm</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="number"
                      id="panInput"
                      class="form-control w-25"
                      placeholder="eigene Pfanne"
                      aria-label="Gewicht der Pfanne"
                      aria-describedby="basic-addon1"
                      value=""
                    />
                    <select
                      id="panSelect"
                      class="form-select"
                      aria-label=".form-select-lg example"
                    >
                      <option selected>Auswählen</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <button class="btn btn-secondary">Speichern</button>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <label for="basic-url" class="form-label"
                    >Gewicht der Zutaten</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="number"
                      class="form-control"
                      placeholder=""
                      aria-label="Gewicht der Pfanne"
                      aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon1"
                      >Gramm</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col align-self-center">
          <h1>
            Hier kommt auch noch ein spannender Text oder vielleicht andere
            Dinge, wie Downloadlinks oder ein Bild oder so
          </h1>
        </div>
      </div>
      <div class="row mt-5">
        <h1>hier könnte man dann auch noch was einbauen</h1>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
